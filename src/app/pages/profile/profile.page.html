<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleEdit()">
        {{ editing ? 'Save' : 'Edit' }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-avatar class="ion-margin-bottom" (click)="triggerFileInput()" style="cursor:pointer">
    <img [src]="avatar" />
  </ion-avatar>
  <input type="file" hidden #fileInput (change)="onAvatarChange($event)">

  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="profile.name" [readonly]="!editing"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Bio</ion-label>
    <ion-textarea [(ngModel)]="profile.bio" [readonly]="!editing"></ion-textarea>
  </ion-item>
</ion-content>
