<ion-header>
  <ion-toolbar>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let notification of notifications">
      <ion-icon name="alert-circle" slot="start"></ion-icon>
      <ion-label>{{ notification }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
